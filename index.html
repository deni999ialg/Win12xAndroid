<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Windows 10 Loading</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: Segoe UI, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      user-select: none;
    }

    /* Spinner dots */
    .spinner {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.25;
      animation: blink 1.2s infinite ease-in-out;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.15s; }
    .dot:nth-child(3) { animation-delay: 0.3s; }
    .dot:nth-child(4) { animation-delay: 0.45s; }

    @keyframes blink {
      0% { opacity: 0.25; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
      100% { opacity: 0.25; transform: scale(1); }
    }

    .text {
      margin-top: 24px;
      text-align: center;
      opacity: 0.8;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div>
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="text">Loading...</div>
  </div>

  <script>
    // Simulated loading completion
    // When done, replace loading screen with your actual content
    setTimeout(() => {
      window.location.href = "desktop.html";
    }, 4000); // change time if you want faster/slower
  </script>

</body>
</html>
