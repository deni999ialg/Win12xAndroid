<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Win12 X Android ‚Äî Merged Version</title>

<style>
/* ---------------------------------------------------------
   GLOBAL
--------------------------------------------------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}
:root {
  --accent:#0D6EFD;
  --bg:#0b1220;
  --text:#e6eef8;
  --muted:#9fb0c8;
  --glass:rgba(255,255,255,0.06);
  --glass-2:rgba(255,255,255,0.04);
  --taskbar-height:55px;
  font-family: Segoe UI, Inter, sans-serif;
}
[data-theme="light"] {
  --bg:#eaf0ff;
  --text:#111;
  --muted:#555;
  --glass:rgba(0,0,0,0.05);
}

/* Background */
body {
  height: 100vh;
  overflow: hidden;
  background: var(--bg);
  color: var(--text);
}
.wallpaper {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  z-index: -1;
}
[data-wallpaper="1"] { background-image: url('https://i.pinimg.com/originals/02/9b/ee/029beebd38490ae4fba57725a5b1a5c5.jpg'); }
[data-wallpaper="2"] { background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb'); }
[data-wallpaper="3"] { background-image: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca'); }

/* ---------------------------------------------------------
   LOCK SCREEN
--------------------------------------------------------- */
.lock-screen {
  position: fixed;
  inset: 0;
  display: flex;
  align-items:center;
  justify-content:center;
  backdrop-filter: blur(12px);
  background: rgba(0,0,0,0.25);
  z-index: 999;
}
.lock-box {
  background: var(--glass);
  padding: 40px;
  border-radius: 18px;
  text-align:center;
  width: 90%;
  max-width:420px;
}
.lock-time { font-size: 54px; font-weight: 700; }
.lock-date { margin-top: 6px; color: var(--muted); font-size: 16px; }

.lock-input {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  background: rgba(255,255,255,0.08);
  border: none;
  color: var(--text);
}
.unlock-btn {
  margin-top: 14px;
  padding: 12px 20px;
  border-radius: 10px;
  background: var(--accent);
  border: none;
  color:white;
  font-size: 16px;
  cursor: pointer;
}

/* ---------------------------------------------------------
   DESKTOP ICONS
--------------------------------------------------------- */
#desktop {
  height: 100vh;
  display: none;
  flex-direction: column;
}

.icons {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 30px;
}
.icon {
  width: 90px;
  text-align:center;
  cursor:pointer;
}
.icon .img {
  height: 70px;
  width: 70px;
  background: var(--glass);
  border-radius: 15px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
}
.icon span {
  color: var(--muted);
  font-size: 14px;
  margin-top:6px;
}

/* ---------------------------------------------------------
   TASKBAR
--------------------------------------------------------- */
.taskbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right:0;
  height: var(--taskbar-height);
  background: rgba(20,20,20,0.55);
  backdrop-filter: blur(20px);
  display: flex;
  align-items:center;
  gap:15px;
  padding: 5px 15px;
}

.start-btn {
  height: 45px;
  width: 45px;
  border-radius: 10px;
  background:white url('./public/Logo.png');
  background-size: cover;
  cursor:pointer;
}

.search-box {
  flex:1;
  height: 42px;
  background: rgba(255,255,255,0.12);
  border-radius:10px;
  display:flex;
  align-items:center;
  padding: 0 12px;
  color: var(--muted);
}

.clock {
  color:white;
  font-size:16px;
}

/* START MENU */
.start-menu {
  position: fixed;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  width: 360px;
  background: var(--glass);
  border-radius:18px;
  padding: 20px;
  backdrop-filter: blur(22px);
  display: none;
}

/* ---------------------------------------------------------
   WINDOWS
--------------------------------------------------------- */
.window {
  position: fixed;
  width: 860px;
  height: 560px;
  background: white;
  border-radius: 15px;
  display:none;
  flex-direction: column;
  overflow:hidden;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
}
.window header {
  background: var(--accent);
  color:white;
  padding: 12px;
  font-size:18px;
  cursor: grab;
  display:flex;
  justify-content: space-between;
}
.window iframe {
  flex:1;
  border:none;
}

/* MOBILE */
@media(max-width:600px){
  .window{ width:95%; height:75%; left:2.5%; top:60px; }
  .icons{ gap:14px; padding-bottom:100px; }
}
</style>
</head>
<body data-theme="dark">

<div id="wall" class="wallpaper" data-wallpaper="1"></div>

<!-- ---------------------------------------------------------
     LOCK SCREEN
--------------------------------------------------------- -->
<div id="lockscreen" class="lock-screen">
  <div class="lock-box">
    <div class="lock-time" id="lockTime">12:00</div>
    <div class="lock-date" id="lockDate">Sunday, Jan 1</div>

    <input id="pinInput" class="lock-input" placeholder="Enter PIN (0000)">
    <button id="unlockBtn" class="unlock-btn">Unlock</button>
  </div>
</div>

<!-- ---------------------------------------------------------
     DESKTOP
--------------------------------------------------------- -->
<div id="desktop">

  <div class="icons">
    <div class="icon" onclick="openWindow('chromeWin')">
      <div class="img"><img src="./public/Chrome.png" width="45"></div>
      <span>Chrome</span>
    </div>

    <div class="icon" onclick="openAppBrowser()">
      <div class="img">üåê</div>
      <span>Browser</span>
    </div>
  </div>

</div>

<!-- TASKBAR -->
<div class="taskbar">
  <div class="start-btn" onclick="toggleStart()"></div>
  <div class="search-box">Search‚Ä¶</div>
  <div class="clock" id="taskClock">12:00</div>
</div>

<!-- START MENU -->
<div class="start-menu" id="startMenu">
  <strong style="font-size:18px">Start Menu</strong><br><br>

  <label>Theme:</label>
  <select id="themeSel">
    <option value="dark">Dark</option>
    <option value="light">Light</option>
  </select>

  <br><br>

  <label>Wallpaper:</label>
  <select id="wallSel">
    <option value="1">Default</option>
    <option value="2">Mountains</option>
    <option value="3">Forest</option>
  </select>
</div>

<!-- ---------------------------------------------------------
     WINDOW: Chrome Browser
--------------------------------------------------------- -->
<div class="window" id="chromeWin">
  <header onmousedown="dragStart(event, 'chromeWin')">
    Chrome
    <button onclick="closeWindow('chromeWin')">‚úï</button>
  </header>
  <iframe src="https://google.com"></iframe>
</div>

<script>
/* =========================================================
   CLOCK + DATE
========================================================= */
function updateClocks(){
  let d = new Date();
  let t = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  document.getElementById("lockTime").innerText = t;
  document.getElementById("taskClock").innerText = t;

  document.getElementById("lockDate").innerText =
    d.toLocaleDateString([], {weekday:'long', month:'long', day:'numeric'});
}
updateClocks();
setInterval(updateClocks, 1000);

/* =========================================================
   LOCK SCREEN
========================================================= */
const lock = document.getElementById("lockscreen");
const desk = document.getElementById("desktop");
const pinInput = document.getElementById("pinInput");

function unlock(){
  if(pinInput.value === "0000" || pinInput.value === ""){
    lock.style.display = "none";
    desk.style.display = "flex";
  } else {
    pinInput.value = "";
    pinInput.placeholder = "Wrong PIN";
  }
}
document.getElementById("unlockBtn").onclick = unlock;
pinInput.onkeydown = e => { if(e.key==="Enter") unlock(); };

/* =========================================================
   START MENU
========================================================= */
function toggleStart(){
  let menu = document.getElementById("startMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

/* =========================================================
   THEME & WALLPAPER
========================================================= */
document.getElementById("themeSel").onchange = e =>
  document.body.setAttribute("data-theme", e.target.value);

document.getElementById("wallSel").onchange = e =>
  document.getElementById("wall").setAttribute("data-wallpaper", e.target.value);

/* =========================================================
   OPEN/CLOSE WINDOWS
========================================================= */
function openWindow(id){
  document.getElementById(id).style.display = "flex";
}
function closeWindow(id){
  document.getElementById(id).style.display = "none";
}

/* =========================================================
   DRAGGABLE WINDOWS
========================================================= */
let drag = null;

function dragStart(e, id){
  const w = document.getElementById(id);
  drag = {
    el: w,
    offX: e.clientX - w.offsetLeft,
    offY: e.clientY - w.offsetTop
  };
  document.onmousemove = dragMove;
  document.onmouseup = dragStop;
}
function dragMove(e){
  if(!drag) return;
  drag.el.style.left = (e.clientX - drag.offX) + "px";
  drag.el.style.top  = (e.clientY - drag.offY) + "px";
}
function dragStop(){
  drag = null;
  document.onmousemove = null;
  document.onmouseup = null;
}
</script>

</body>
</html>
